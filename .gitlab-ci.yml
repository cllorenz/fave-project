image: fave:latest

variables:
  DIRPATH: /home/fave-code
  PYTHONPATH: $DIRPATH/fave

stages:
  - build
  - test
  - deploy

build_docker:
  stage: build
  script:
    - sudo docker build -t fave:latest .

build_np:
  stage: build
  script:
    - sudo docker run fave:latest make -j -C $DIRPATH/net_plumber/build

lint_fave:
  stage: build
  script:
    - sudo docker run fave:latest bash $DIRPATH/fave/test/lint_test.sh

test_np:
  stage: test
  script:
    - sudo docker run fave:latest $DIRPATH/net_plumber/build/net_plumber --test

test_fave:
  stage: test
  script:
    - sudo docker run fave:latest python2-coverage run $DIRPATH/fave/test/unit_tests.py && python2-coverage report

test_fpl:
  variables:
    PYTHONPATH: $DIRPATH/policy_translator
  stage: test
  script:
    - sudo docker run fave:latest python $DIRPATH policy_translator/test/unit_tests.py

deploy_np:
  stage: deploy
  script:
  - sudo docker run fave:latest sudo ln -sf `pwd`/net_plumber/build/net_plumber /usr/bin/net_plumber

deploy_fave:
  stage: deploy
  script:
  - sudo docker run fave:latest python2 $DIRPATH/fave/test/test_rpc.py
  - sudo docker run fave:latest bash $DIRPATH/fave/examples/example.sh

bench_fave:
  stage: deploy
  script:
    - sudo docker run fave:latest echo "TODO implement fave benchmarks"
