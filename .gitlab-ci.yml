image: fave:latest

variables:
  DIRPATH: /home/fave-code
  PYTHONPATH: $DIRPATH/fave

stages:
  - pre
  - build
  - test
  - deploy

build_docker:
  stage: pre
  script:
    - sudo docker build -t fave:latest .

build_np:
  stage: build
  script:
    - sudo docker run fave:latest make -j -C $DIRPATH/net_plumber/build
  dependencies:
    - build_docker

lint_fave:
  stage: build
  script:
    - sudo docker run fave:latest bash $DIRPATH/fave/test/lint_test.sh
  dependencies:
    - build_docker

test_np:
  stage: test
  script:
      sudo docker run fave:latest make -j -C $DIRPATH/net_plumber/build test
  dependencies:
    - build_docker

test_fave:
  stage: test
  script:
    - sudo docker run -e PYTHONPATH=$PYTHONPATH fave:latest python2-coverage run $DIRPATH/fave/test/unit_tests.py # && python2-coverage report
  dependencies:
    - build_docker

test_fpl:
  variables:
    PYTHONPATH: $DIRPATH/policy-translator
  stage: test
  script:
    - sudo docker run -e PYTHONPATH=$PYTHONPATH fave:latest python $DIRPATH/policy-translator/test/unit_tests.py
  dependencies:
    - build_docker

deploy_fave:
  stage: deploy
  script:
  - sudo docker run -e PYTHONPATH=$PYTHONPATH fave:latest make -j -C $DIRPATH/net_plumber/build install && ls $DIRPATH && ls $DIRPATH/fave && ls $DIRPATH/fave/test && python2 $DIRPATH/fave/test/test_rpc.py
  - sudo docker run -e PYTHONPATH=$PYTHONPATH fave:latest make -j -C $DIRPATH/net_plumber/build install && bash $DIRPATH/fave/examples/example.sh
  dependencies:
    - build_docker

bench_fave:
  stage: deploy
  script:
    - sudo docker run fave:latest echo "TODO implement fave benchmarks"
  dependencies:
    - build_docker
