<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link rel="stylesheet" type="text/css" media="screen" href="/style.css"/>
		<script language="javascript" type="text/javascript" src="/fabric.js"></script>
		<script language="javascript" type="text/javascript" src="/canvas.js"></script>
		<script language="javascript" type="text/javascript" src="/control.js"></script>
	</head>
	<body>
		<header>
			<h1 id='mainHead'>Load Files (step 1 of 3)</h1>
		</header>
		<main>
			<section type="ldBox" id="ldBox">
				<div type="tbox"><input type="file" id="file1" value="" onchange="addInput(this)"/><div>
			</section>
            		<section id='canBox' hidden="true">
				<div type="canBox">
					<canvas id="myCanvas" width="860" height="600" onclick="initCanvas(this)"/>
				</div>
			</section>
			<section id='legendBox' hidden="true">
				<div type="tbox">
                		<div type="cbox">Anomalies:</div>
				<div type="cbox"><input type="checkbox" checked="true" onclick="toggleCheck(this)">Reachability</input></div>
				<div type="cbox"><input type="checkbox">Cyclicity</input></div>
				<div type="cbox"><input type="checkbox">Shadowing</input></div>
				<div type="cbox"><input type="checkbox">Cross-Path</input></div>
				</div>
        		</section>
		</main>
		<footer>
			<div type="tbox">
				<div type="lbox" align="center">
					<input type="button" id="bck" name="back" value="back" hidden="true" onclick="loadBack(this)"/>
				</div>
				<div type="rbox" align="center">
					<input type="button" id="nxt" name="next" value="next" onclick="loadNext(this)"/>
				</div>
			</div>
		<footer/>
	</body>
</html>
